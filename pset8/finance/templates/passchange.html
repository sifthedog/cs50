{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    {% if not session['user_id'] %}
    <form action="/passchangenotloggedin" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
    {% else %}
    <form action="/passchangeloggedin" method="post">
    {% endif %}
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Current password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newconfirmation" placeholder="Confirm the password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
